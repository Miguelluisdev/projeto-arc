<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navegação</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #eee;
      padding: 10px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }

    section {
      padding: 20px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: #fff;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Navegação</h1>
  </header>

  <nav>
    <a href="#" onclick="changePage('home')">Home</a>
    <a href="#" onclick="changePage('page1')">Página 1</a>
    <a href="#" onclick="changePage('page2')">Página 2</a>
  </nav>

  <section id="content">
    <p>Bem-vindo à página inicial!</p>
  </section>

  <footer>
    &copy; 2024 Navegação de Páginas
  </footer>

  <script>
    function changePage(page) {
      const content = document.getElementById('content');
      
      // Simula o carregamento de conteúdo dinâmico
      let newContent = '';
      if (page === 'home') {
        newContent = 'Bem-vindo à página inicial!';
      } else if (page === 'page1') {
        newContent = 'Conteúdo da Página 1.';
      } else if (page === 'page2') {
        newContent = 'Conteúdo da Página 2.';
      }

      content.innerHTML = `<p>${newContent}</p>`;
    }
  </script>
</body>
</html>
