<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Arcane</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=League+Gothic&display=swap');

* {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
  color: #c0b599;
}

.container {
  margin: 0 auto;
  max-width: 1200px;
  padding: 0 20px;
}

.arcane {
  background-color: #222; /* Cor de fundo do header */
  color: #fff; /* Cor do texto no header */
  padding: 20px 0;
}

.arcane_nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.img-logo {
  max-width: 100px; /* Tamanho máximo da logo */
}

.links {
  display: flex;
}

.links a {
  color: #fff;
  text-decoration: none;
  margin-right: 20px;
}

.arc_nav_theme {
  display: flex;
  align-items: center;
}

.arc_nav_theme span {
  margin-right: 10px;
}

.img-icon {
  max-width: 30px; /* Tamanho máximo dos ícones */
}

.title-big {
  font-size: 2.2rem;
  color: #8b6b37;
  font-family: 'League Gothic', sans-serif;
}

.bar {
  height: 2px;
  background-color: #8b6b37;
  margin: 10px 0;
}

.arc__box {
  padding: 20px;
  background-color: rgba(0, 0, 0, 0.5);
  border-radius: 5px;
  text-align: center;
}

input[type="email"] {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: none;
  border-radius: 5px;
}

button {
  background-color: #8b6b37;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

/* Estilos para dispositivos de largura menor, tornando o header responsivo */
@media screen and (max-width: 768px) {
  .arcane_nav {
    flex-direction: column;
    align-items: center;
  }

  .arc_nav_theme {
    margin-top: 20px;
  }

  .img-icon {
    max-width: 20px;
  }

  .title-big {
    font-size: 1.8rem;
  }

  .arc__box {
    padding: 10px;
  }

  input[type="email"] {
    width: 100%;
  }
}

</style>
<body>
  <!-- header -->
  <header class="arcane">
    <div class="container">
      <nav class="arcane_nav">
        <img src="images/riot-games-256.png" alt="" class="img-logo">
        <div class="links">
          <a href="#">home</a>
          <a href="#">midia</a>
        </div>
        <div class="arc_nav_theme">
          <span>ESCOLHA A REGIÃO:</span>
          <img src="images/zaun_crest_icon.png" alt="" class="img-icon">
          <img src="images/piltover_crest_icon.png" alt="" class="img-icon">
        </div>
        <div class="arc__box">
          <h1 class="title-big">Arcane</h1>
          <div class="bar"></div>
          <p>Coloque seu email abaixo para receber mais notícias</p>
          <input type="email">
          <div class="bar"></div>
          <button>ASSINAR</button>
          <div>
            <input type="checkbox" name="" id="">
            <span>"Li e aceito os termos"</span>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <!-- header end -->
</body>
</html>
