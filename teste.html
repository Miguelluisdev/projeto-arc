<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cart√µes 3D Responsivos</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <style>
      
/* personal */
.container3{
  display: flex;
  width: 100%;
background-color: #050505;
height: 50%;
background-color: rgba(0, 0, 0, 0.6);
  background-image: url(./src/images/zaun-4.jpg);
  background-size: cover;
  background-blend-mode: darken;

}

.painel{
  background-size: auto 100%;
  background-position: center;
  background-repeat:  no-repeat;
  height: 80vh;
 
  color: white;
  cursor: pointer;
  flex: 0.5;
  margin: 10px;
  position: relative;
  transition: flex 0.7s ease-in;
}

.painel h3{
  font-size: 1.5rem;
  color:var(--cor1);
}
.painel:active{
  flex: 5;
}
.painel.active h3{
  opacity: 1;
  transition: opacity 2s ease-in;
}
.text{
    text-align: center;
}

@media (max-width: 768px){
  .container3{
    width: 100%;
    height: 100%;
  }
  .painel:nth-of-type(4),
  .painel:nth-of-type(5){
    display: none;
  }
}
    </style>
</head>
<body>
    <section class="personagens container">
        <div class="personagens__container">
            <div class="painel" style="background-image: url('images/luffypainel.png');" id="img1">
                <h3 id="nome1">Luffy</h3>
            </div>
            <div class="painel" style="background-image: url('images/zoropainel.png');" id="img2">
                <h3 id="nome2">Zoro</h3>
            </div>
            <div class="painel" style="background-image: url('images/sanjipainel.png');" id="img3">
                <h3 id="nome3">Sanji</h3>
            </div>
            <div class="painel" style="background-image: url('images/chopperpainel.png');" id="img4">
                <h3 id="nome4">Chopper</h3>
            </div>
            <div class="painel" style="background-image: url('images/nicopainel.png');" id="img5">
                <h3 id="nome5">Nico Robin</h3>
            </div>
        </div>
    </section>
      
   <script>
    
const paineis = document.querySelectorAll(".painel");

paineis.forEach((painel) => {
  painel.addEventListener("click", () => {
    removeActiveClasses()
  })
})

function removeActiveClasses(){
  paineis.forEach(painel => {
    painel.classList.remove("active")
  })
}
   </script>
</body>
</html>
